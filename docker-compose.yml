services:
  biocypher-mcp:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
    restart: unless-stopped
    # Health check moved to nginx
    volumes:
      - ./logs:/app/logs
    networks:
      - biocypher-network

  biocypher-mcp-dev:
    build: .
    ports:
      - "8001:8000"
    environment:
      - ENVIRONMENT=development
    restart: unless-stopped
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    command: ["uv", "run", "python", "-m", "biocypher_mcp.main"]
    networks:
      - biocypher-network

networks:
  biocypher-network:
    driver: bridge

volumes:
  logs:
